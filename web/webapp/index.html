<!DOCTYPE html>
<html lang="en">
<head>

    <title>Confitura 2014 charts</title>

<body>
<!-- page content -->

<div id="chart"></div>

<script>

    var ajax

        series: [
            {
                data: [
                    { x: 0, y: 40 },
                    { x: 1, y: 49 }

                color: 'steelblue'
            },
            {
                data: [
                    { x: 0, y: 20 },
                    { x: 1, y: 24 }

            }
        ]
    });

    graph.render();
